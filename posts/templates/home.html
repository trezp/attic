{% extends 'base.html' %} {% block content %} {% for post in all_posts_list %}
{% if user.is_authenticated %}
<div>
  <h2>
    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
  </h2>
  <p>{{ post.author }}</p>
  <p>{{ post.body }}</p>
</div>
{% endif %} {% endfor %} {% endblock content %}
